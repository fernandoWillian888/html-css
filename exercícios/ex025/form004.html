<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Casastre-se</h1>
    <form action="script.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idnome">Nome:</label>
                <input type="text" name="nome" id="idnome" autocomplete="name" required minlength="7" maxlength="34">
            </p>
            <p>
                <label for="idemail">E-mail:</label>
                <input type="email" name="email" id="idemail" required autocomplete="email">
            </p>
            <p>
                <label for="idtel">Telefone:</label>
                <input type="tel" name="tel" id="idtel" required placeholder="(xx)9xxxx-xxxx" maxlength="14" autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

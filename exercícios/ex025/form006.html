<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="script.js" method="post">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor">
        </p>
        <p>
            <label for="idsatisf">Índice de Satisfação:</label>
            <input type="range" name="satistacao" id="idsatisf" min="1" max="5" value="3">
        </p>
        <p>
            <label for="idarq">Anexar arquivo:</label>
            <input type="file" name="arquivo" id="idarq">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="script.js">
        <p>
            <label for="anonasc">Informe o ano em que você nasceu:</label>
            <input type="number" name="anonasc" id="anonasc" min="1900" onclick="calcIdade()">
        </p>
        <p>
            Você tem <output id="idade"></output> anos.
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            var anoAtual = new Date().getFullYear()
            var anoNasc = document.getElementById("anonasc").value
            var result = document.getElementById("idade")
            result.innerHTML = parseInt(anoAtual)-parseInt(anoNasc)
        }
    </script>
</body>
</html>

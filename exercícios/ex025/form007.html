<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form action="script.js" method="get">
        <label for="idest">Estado:</label>
        <select name="estados" id="idest">
            <option value="">Selecione um Estado</option>
            <optgroup label="Sul">
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            </optgroup>
        </select>

        <label for="idprof">Profissão</label>
        <input type="text" name="profissao" id="idprof">
            <datalist id="idprof">
                <option>Desenvolvedor</option>
                <option>Economista</option>
                <option>Bancário</option>
            </datalist>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

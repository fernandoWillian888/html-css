<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <form action="script.js" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome Completo: </label>
            <input type="text" name="nome" id="idnome" autocomplete="name" placeholder="Insira seu Nome Completo" required size="25" maxlength="50">
        </p>
        <p>
            <label for="idmedia">Média: </label>
            <input type="number" name="media" id="idmedia" min="0" max="10" required placeholder="Informe a média" step="0.1">
        </p>
        <p>
            <label for="idmes">Período Letivo: </label>
            <input type="month" name="mes" id="idmes" required>
        </p>
        <p>
            <label for="iddia">Data da prova: </label>
            <input type="date" name="dia" id="iddia" required>
        </p>
        <p>
            <label for="idhora">Horário da prova: </label>
            <input type="time" name="hora" id="idhora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

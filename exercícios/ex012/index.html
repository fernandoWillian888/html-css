<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado em minha máquina, poderia ser também meu servidor para que outros tivessem acesso.</p>
    <video width="550px" poster="./Coldplay-thumb.jfif" controls>
        <source src="./coldplay-yellow.mp4" type="video/mp4">
        <source src="./coldplay-yellow.webm" type="video/webm">
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PnBnCoxczlU" frameborder="0" allow="acelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/10102143?h=841d4ab18c" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

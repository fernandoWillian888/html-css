<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de texto em CSS</title>
</head>
<body>
    <h1>Tipos de Alinhamento de texto</h1>
    <p style="text-align:left">Esse texto foi alinhado a <strong>esquerda</strong></p>
    <p style="text-align:right">Esse texto foi alinhado a <strong>direita</strong></p>
    <p style="text-align:center">Esse texto foi alinhado ao <strong>centro</strong></p>
    <p style="text-align:justify">Esse texto recebeu a formatação <strong>"justificar"</strong></p>
</body>
</html>

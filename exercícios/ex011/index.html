<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas e Áudio</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em dispositivos com tamanhos de tela diferentes ou (caso estaja em um computador) simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="./foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="./foto-m.png" type="image/png">
        <img src="./foto-g.png" alt="A imagem flexível funciona!">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="./yellow-official-video.mp3" type="audio/mpeg">
        <source src="./yellow-official-video.wav" type="audio/wav">
        <p>Seuu navegador não suporta o arquivo de áudio <a href="./yellow-official-video.mp3" download="yellow-oficial-video.mp3" type="auudio/mpeg"></a></p>
    </audio>
</body>
</html>

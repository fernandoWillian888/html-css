<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <abbr title="Utilize a tag &lt;p&gt;">Parágrafo</abbr><br>
    <abbr title="Utilize a tag &lt;h1&gt;">Título</abbr><br>
    <abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr><br>
    <abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr><br>
    <abbr title="Utilize a tag &lt;code&gt;">Códigos-fonte</abbr><br>
    <abbr title="Utilize a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr><br>
    <abbr title="Utilize a tag &lt;ul&gt; e &lt;li&gt;">Listas com Marcadores</abbr>
</body>
</html>
